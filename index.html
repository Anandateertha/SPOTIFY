<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step fa-2x" id="previous"></i>
            <i class="fa-solid fa-play-circle fa-2x" id="masterplay"></i>
            <i class="fa-solid fa-forward-step fa-2x" id="next"></i>

        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="gif" id="gif" ><span id="mastersongname">I ain't worried</span>
